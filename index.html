<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

<div style="padding-top: 21px">Example #1</div>
<div id="app" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    {{ message }}
</div>
<br />

<div style="padding-top: 21px">Example #2</div>
<div id="app-2" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
</div>

<div style="padding-top: 21px">Example #3</div>
<div id="app-3" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <p v-if="seen">现在你看到我了</p>
</div>

<div style="padding-top: 21px">Example #4</div>
<div id="app-4" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div style="padding-top: 21px">Example #5</div>
<div id="app-5" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div style="padding-top: 21px">Example #6</div>
<div id="app-6" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <ol>
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>
</div>

<div style="padding-top: 21px">Example #7</div>
<div id="components-demo" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>

<div style="padding-top: 21px">Example #8</div>
<div id="blog-post-title-only" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <blog-post title="My journey with Vue"></blog-post>
    <blog-post title="Blogging with Vue"></blog-post>
    <blog-post title="Why Vue is so fun"></blog-post>
</div>

<div style="padding-top: 21px">Example #9</div>
<div id="blog-post-demo" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:title="post.title"
    ></blog-post>
</div>

<div style="padding-top: 21px">Example #10</div>
<div id="blog-posts-demo-changing-fontsize" style="border: 1.2px solid #9E9E9E; border-radius: 6px; margin-bottom: 36px; margin-top: 6px; padding: 12px; ">
    <div :style="{ fontSize: postFontSize + 'em' }">
        <blog-post-2
                v-for="post in posts"
                v-bind:key="post.id"
                v-bind:post="post"
                v-on:enlarge-text="postFontSize += 0.1"
        ></blog-post-2>
    </div>
</div>

</body>

<script type="text/javascript" src="scripts.js"></script>
</html>
